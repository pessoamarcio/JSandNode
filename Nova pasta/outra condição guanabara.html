<html lang = "pt-br">

	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
		
        var hora = window.prompt("Qual são as horas? <br>");
        document.write("Agora são exatamente " + hora + "horas<br>");
        if(hora <5){
            document.write("Boa Madrugada!<br>");
        }else if(hora < 12){
            document.write("Bom Dia!<br>");
        }else if(hora < 18){
            document.write("Boa tarde!<br>");
        }else{
            document.write("Boa Noite!<br>");
        };
		
		//Fim do script
		</script>
	</boddy>
</html>
