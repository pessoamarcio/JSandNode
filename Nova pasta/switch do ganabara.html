< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		//aqui vai ficar o código de JS
	    var agora = new Date();
        var diasemana = agora.getDay();

        /* Para o JS este são os dias da semana.
        0 = Domingo, 1= segunda, 2= terça, 3= quarta, 4= quinta, 5= sexta, 6= sábado.*/

        document.write(diasemana + "<br>");
        switch(diasemana){
            case 0: document.write("Domingo<br>");
            break
            case 1: document.write("Segunda<br>");
            break
            case 2: document.write("Terça<br>");
            break
            case 3: document.write("Quarta<br>");
            break
            case 4: document.write("Quinta<br>");
            break
            case 5: document.write("Sexta<br>");
            break
            case 6: document.write("Sabado<br>");
            break
            default: document.write("[ERRO] Dia invalido!");
            break
        };
		//Fim do script
		</script>
	</boddy>
</html>
