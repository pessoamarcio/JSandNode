< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
        
        var vel = window.prompt("Qual foi a velocidade do seu carro?\<br>");
        document.write("huuum..." + vel + "km/h <br>");

        if(vel > 60){
            document.write("Você ultrapassou a velocidade permitida.MULTADO!<p>");
        }else{
            document.write("Velocidade normal.PARABÉNS!<p>");
            document.write("Dirija sempre usando o cinto.<p>");
        }
        

        var pais = window.prompt("Qual o seu país? <p>");
        if(pais == "Brasil"){
            document.write("Tudo bem, você é Brasileiro<p>")
        } else{
            document.write("Aaaah, então você é Estrangeiro<p>")
        };
		
		//Fim do script
		</script>
	</boddy>
</html>
